<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>다이어리 작성</title>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">
</head>
<style>

    .layout {
        width : 1000px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }


</style>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#"></a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#" th:href="@{/diary/list}">오.운.완</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">

                <a class="btn-sm btn-outline-secondary" href="#"></a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary">오</a>
            <a class="p-2 link-secondary">늘</a>
            <a class="p-2 link-secondary">도</a>
            <a class="p-2 link-secondary">수</a>
            <a class="p-2 link-secondary">고</a>
            <a class="p-2 link-secondary">했</a>
            <a class="p-2 link-secondary">다</a>
            <a class="p-2 link-secondary">!</a>
        </nav>
    </div>
</div>

<main class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/7873/7873575.png" alt="" width="72" height="57">
        <h2>오늘의 운동</h2>

        <div class="layout">
            <input type="text" name="title" placeholder="제목을 입력하세요" readonly th:value="${diary.title}">
            <textarea name="content" placeholder="내용을 입력하세요" readonly th:text="${diary.content}"></textarea>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <div class="text-center">
                <a class="btn btn-primary" type="button" th:href="@{/diary/view/{id}(id = ${diary.id - 1})}">이전글</a>
                <a class="btn btn-primary" type="button" th:href="@{/diary/modify/{id}(id = ${diary.id})}">수정</a>
                <a class="btn btn-primary" type="button" th:href="@{/diary/delete(id = ${diary.id})}">삭제</a>
                <a class="btn btn-primary" type="button" th:href="@{/diary/view/{id}(id = ${diary.id + 1})}">다음글</a>
            </div>
        </div>
    </div>




</main>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">BackBoard to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
